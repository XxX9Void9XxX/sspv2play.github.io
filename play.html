<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    if (window.top === window.self) {
      // Direct access → show the exact Page Not Found HTML
      document.body.innerHTML = `
        <center>
          <h1>Page Not Found</h1>
          <h2>The requested web page was not found on this site.</h2>
        </center>
      `;
    } else {
      // Inside iframe → load SSP
      const iframe = document.createElement('iframe');
      iframe.src = '/home';
      iframe.allowFullscreen = true;
      iframe.sandbox = 'allow-scripts allow-forms allow-same-origin allow-popups allow-modals allow-presentation';
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
