<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Sites Plus Home</title>
<style>
  body {
    margin:0; padding:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
    background: linear-gradient(135deg,#000,#111);
    color:#e0c3fc;
    font-family: Arial, sans-serif;
    overflow:hidden;
  }

  h1 {
    font-size:3em;
    margin-bottom:30px;
    text-shadow:0 0 10px #9b59b6,0 0 20px #8e44ad;
    animation: pulse 2s infinite alternate;
  }

  form {
    display:flex;
    width:80%;
    max-width:600px;
    z-index:10;
  }

  input[type="text"] {
    flex:1;
    padding:10px 15px;
    border:none;
    border-radius:5px 0 0 5px;
    font-size:18px;
    background:#111;
    color:#e0c3fc;
    text-shadow:0 0 5px #9b59b6;
  }

  button {
    padding:10px 20px;
    border:none;
    border-radius:0 5px 5px 0;
    background:linear-gradient(45deg,#9b59b6,#8e44ad);
    color:white;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 0 10px #9b59b6,0 0 20px #8e44ad;
    text-shadow:0 0 5px #9b59b6,0 0 10px #8e44ad;
    transition:0.2s;
  }

  button:hover {
    background:linear-gradient(45deg,#d580ff,#9b59b6);
    transform:scale(1.05);
  }

  iframe {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    border:none;
    display:none;
    z-index:1;
  }

  @keyframes pulse {
    0% { text-shadow:0 0 10px #9b59b6,0 0 20px #8e44ad; }
    50% { text-shadow:0 0 20px #d580ff,0 0 40px #9b59b6; }
    100% { text-shadow:0 0 10px #9b59b6,0 0 20px #8e44ad; }
  }
</style>
</head>
<body>
  <h1>Shadow Sites Plus</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search Google...">
    <button type="submit">Search</button>
  </form>

  <iframe id="resultFrame"></iframe>

<script>
  const form = document.getElementById('searchForm');
  const input = document.getElementById('searchInput');
  const iframe = document.getElementById('resultFrame');
  const header = document.querySelector('h1');
  
  form.addEventListener('submit', e => {
    e.preventDefault();
    const query = input.value.trim();
    if(query){
      iframe.src = `https://www.google.com/search?igu=1&q=${encodeURIComponent(query)}`;
      iframe.style.display = 'block';
      form.style.display = 'none';
      header.style.display = 'none';
    }
  });
</script>
</body>
</html>
