<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Sites Plus Games</title>
<link rel="icon" href="SSP.png" type="image/x-icon">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: #e0c3fc;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #mainContent {
    padding: 20px;
  }

  /* Search bar */
  #searchBar {
    padding: 10px 15px;
    width: 60%;
    max-width: 400px;
    font-size: 1rem;
    margin: 10px auto 30px auto;
    border-radius: 10px;
    border: 2px solid #9b59b6;
    background-color: #111;
    color: #e0c3fc;
    box-shadow: 0 0 10px #8e44ad, inset 0 0 5px #9b59b6;
    outline: none;
    transition: 0.3s;
  }

  #searchBar:focus {
    box-shadow: 0 0 20px #d580ff, inset 0 0 10px #9b59b6;
  }

  /* Grid layout */
  #linksContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  /* Game Card */
  .gameCard {
    background: #111;
    border-radius: 15px;
    padding: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #8e44ad;
  }

  .gameCard:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #d580ff;
  }

  .gameCard img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 8px;
  }

  .gameTitle {
    font-size: 0.9rem;
    text-shadow: 0 0 8px #9b59b6;
  }
</style>
</head>

<body>

<div id="mainContent">
  <input type="text" id="searchBar" placeholder="Search for a game...">

<script>
  const searchBar = document.getElementById("searchBar");
  const cards = document.querySelectorAll(".gameCard");

  searchBar.addEventListener("input", () => {
    const searchText = searchBar.value.toLowerCase();
    cards.forEach(card => {
      const title = card.querySelector(".gameTitle").textContent.toLowerCase();
      card.style.display = title.includes(searchText)
        ? "block"
        : "none";
    });
  });

  function safeNav(url) {
    window.location.href = url;
  }
</script>
